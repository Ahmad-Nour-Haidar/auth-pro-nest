<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }

      .email-container {
          max-width: 600px;
          margin: 20px auto;
          background: #ffffff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header {
          text-align: center;
          margin-bottom: 20px;
      }

      .header img {
          max-width: 150px;
      }

      .content {
          text-align: center;
      }

      .verification-code {
          font-size: 24px;
          font-weight: bold;
          margin: 20px 0;
          color: #4caf50;
      }

      .footer {
          margin-top: 20px;
          font-size: 12px;
          color: #777;
          text-align: center;
      }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <img src="{{logo_url}}" alt="Auth Pro">
  </div>
  <div class="content">
    <h2>Hello, {{username}}!</h2>
    <p>Here is your verification code:</p>
    <div class="verification-code">{{verification_code}}</div>
    <p>This code will expire in 5 minutes. Please do not share it with anyone.</p>
  </div>
  <div class="footer">
    <p>Thank you for using our service!</p>
  </div>
</div>
</body>
</html>
